<!DOCTYPE html>
<html>
	<head>
		<title>UIBuilder | Tabs test</title>
		<script src="../../dst/ui-builder.min.js"></script>
		<style>
			section{
				max-width: 800px;
				padding: 10px;
				margin: 10px;
				position: relative;
			}
			p{ 
				position: relative;
				font-family: monospace;
				margin-bottom: 15px;
			}
			h1{
				margin-bottom: 10px ;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<section id="test-1">
			<h1>Default behavior</h1>
			<p>
				Click anywhere and ensure that all handlers receive events through channel (messages will be show in the console).
			</p>
			<script>
				EventsChannel('test').on('click', () => console.log('Handler #1'));
				let channel = EventsChannel('test');
				channel.on('click', () => console.log('Handler #2'));
                EventsChannel('test').on('click', () => console.log('Handler #3'));

                document.addEventListener('click', function() {
                    channel.triggerEvent('click');
                });
			</script>
		</section>
	</body>
<html/>
